version: "2"

services:
  spark-master:
    image: pienta/spark-master:3.0.2
    container_name: spark-master
    build:
      context: docker/spark-master
      dockerfile: docker/spark-master/Dockerfile
    hostname: spark-master
    ports:
      - "8080:8080"
      - "6066:6066"
      - "7077:7077"
    networks:
      spark-network:
        ipv4_address: 10.5.0.2
    volumes:
      - ./mnt/spark-apps:/opt/spark-apps
      - ./mnt/spark-data:/opt/spark-data
    environment:
      - "SPARK_LOCAL_IP=spark-master"
  spark-worker-1:
    image: pienta/spark-worker:3.0.2
    container_name: spark-worker-1
    build:
      context: docker/spark-worker
      dockerfile: docker/spark-worker/Dockerfile
    hostname: 10.5.0.3
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    env_file: env/spark-worker.sh
    environment:
      - "SPARK_LOCAL_IP=spark-worker-1"
    networks:
      spark-network:
        ipv4_address: 10.5.0.3
    volumes:
      - ./mnt/spark-apps:/opt/spark-apps
      - ./mnt/spark-data:/opt/spark-data
  spark-worker-2:
    image: pienta/spark-worker:3.0.2
    container_name: spark-worker-2
    build:
      context: docker/spark-worker
      dockerfile: docker/spark-worker/Dockerfile
    hostname: 10.5.0.4
    depends_on:
      - spark-master
    ports:
      - "8082:8081"
    env_file: env/spark-worker.sh
    environment:
      - "SPARK_LOCAL_IP=spark-worker-2"
    networks:
      spark-network:
        ipv4_address: 10.5.0.4
    volumes:
      - ./mnt/spark-apps:/opt/spark-apps
      - ./mnt/spark-data:/opt/spark-data
networks:
  spark-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.5.0.0/16