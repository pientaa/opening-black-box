#        condition: service_healthy
    ports:
#      - "4567:4567"
      - "8084:8081"
    networks:
      sparkconfig_spark-network:
        ipv4_address: 10.5.0.7
    volumes:
      - ./spark-config/mnt/spark-apps:/opt/spark-apps
      - ./spark-config/mnt/spark-data:/opt/spark-data
    environment:
      - "SPARK_LOCAL_IP=black-box"

