version: '2.1'

services:
  postgres:
    container_name: postgres
    image: pienta/black-box-db
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/measurements.csv:/var/lib/postgresql/data/measurements.csv
    build:
      context: ./database
      dockerfile: Dockerfile
    ports:
      - "5432:5432/tcp"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=black-box
    networks:
      - sparkconfig_spark-network
    healthcheck:
      test: nc -z postgres 5432
      interval: 10s
      timeout: 5s
      retries: 5

  black-box:
    container_name: black-box
    image: pienta/black-box
    build:
      context: .
      dockerfile: Dockerfile
#    depends_on:
